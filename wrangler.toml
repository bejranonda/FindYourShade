# Cloudflare Pages Configuration
# Documentation: https://developers.cloudflare.com/pages/functions/wrangler-configuration/

name = "findyourshade"
compatibility_date = "2024-01-01"

# Build configuration for Cloudflare Pages
[build]
command = "npm run build:css"
cwd = "."
watch_paths = ["css/**", "js/**", "*.html"]

# D1 Database Binding
# Create database first: wrangler d1 create DB --name=findyourshade-db
# Then uncomment and update with your database ID:
# [[d1_databases]]
# binding = "DB"
# database_name = "findyourshade-db"
# database_id = "your-database-id-here"

# Environment variables (optional)
# [vars]
# ENVIRONMENT = "production"
